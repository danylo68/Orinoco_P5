<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/cart.css" />
    <link rel="stylesheet" href="css/cart.css" type="text/css" charset="utf-8" />
    <title>Add to Cart</title>
</head>

<body>
    <header>
        <div class="logo__head">
            <img class="logo" src="img/logo-orinoco.png" alt="Orinoco" width="250" height="150">
        </div>
        <div class="bg-dark">
            <div class="container">
                <div class="row">
                    <nav class="col navbar navbar-expand-lg navbar-dark">
                        <a class="navbar-brand">
                            <h1>Panier</h1><i class="fa-solid fa-cart-shopping"></i></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                        <div id="navbarContent" class="collapse navbar-collapse">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="order.html">
                                        <h3>Confirmation</h3>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div class="main" id="main">

        <div id="container" class="container-lg">


            <table class="table table-hover">
                <tbody>
                    <thead class="thead">
                        <tr>
                            <th>
                                <h5>Aperçu</h5>
                            </th>
                            <th>
                                <h5>Modèle</h5>
                            </th>
                            <th>
                                <h5>Objectif</h5>
                            </th>
                            <th>
                                <h5>Prix
                                    <h5>
                            </th>
                            <th>
                                <h5>Quantitée</h5>
                            </th>
                            <th>
                                <h5>Enlever</h5>
                            </th>
                        </tr>
                    </thead>
                </tbody>
            </table>




            <!--------------container for JS-->
            <!--------------container for JS-->


        </div>
        <div id="foot__form" class="foot__form">
            <table class="table table-hover">
                <tfoot class="thead">
                    <tr id="price__product">
                        <th>
                            <h4>Prix Total</h4>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div id="container__form" col class="container__form">

            <form id="get_form" class="get_form" method="post">
                <div class="row g-3 col-10">
                    <div class="col-4 pt-2 pb-2">
                        <input type="text" class="form-control" placeholder="Nom" aria-label="Nom" id="lastName" name="lastName" required>
                    </div>
                    <div class="col-4 pt-2 pb-2">
                        <input type="text" class="form-control" pattern="[A-Za-z]{1,32}" placeholder="Prénom" aria-label="Prénom" id="firstName" name="firstName" maxlength="32" required>
                    </div>
                    <div class="col-8 pt-2 pb-2">
                        <input type="text" class="form-control" id="address" name="address" placeholder="Adresse" required>
                    </div>
                    <div class="col-md-6 pt-2 pb-2">
                        <input type="text" class="form-control" placeholder="Ville" id="city" name="city" required>
                    </div>
                    <div class="col-md-2 pt-2 pb-2">
                        <input type="text" class="form-control" pattern="[0-9]{5}" placeholder="Code Postal" id="inputZip" name="inputZip" size="5" required>
                    </div>
                </div>
                <div class="row g-3 col-6">
                    <div class="col-md-6 pt-2 pb-2">
                        <input type="email" class="form-control" patern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" placeholder="E-Mail" id="email" name="email" required>
                    </div>

                    <div class="col-md-4">
                        </select>
                    </div>
                    <div class="cart_submit">
                        <div class="row col-12">
                            <div class="col-md-6 pt-4 pb-4">
                                <input type="submit" id="submit" class="btn-success rounded-borders" name="submit" value="Confirmation" />
                            </div>
                        </div>
                    </div>
            </form>

            <!--------------container formulaire js-->
            </div>
        </div>

    </div>


    <footer>
        <div class="container-fluid bg-dark text-white">
            <div class="row">
                <div class="col pt-4">
                    <ul class="list-inline">
                        <li class=”list-inline-item”>
                            <h3>Contact</h3>
                        </li>
                        <li class=”list-inline-item”>
                            <h3>Mail</h3>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="js/cart.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
